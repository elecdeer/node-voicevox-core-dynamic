name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check linting
        run: pnpm run lint

      - name: Check formatting
        run: pnpm run format:check

  e2e-test:
    name: E2E Tests (Docker - ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.8.0

      - name: Build E2E test image with cache
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6.10.0
        with:
          context: .
          file: ./Dockerfile.e2e
          platforms: ${{ matrix.platform }}
          load: true
          tags: node-voicevox-core-dynamic-e2e:latest
          build-args: |
            VOICEVOX_CORE_VERSION=0.16.4
          cache-from: type=gha,scope=e2e-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=e2e-${{ matrix.arch }}

      - name: Run E2E tests
        run: docker compose -f docker-compose.e2e.yml up --no-build --exit-code-from e2e-test
        env:
          DOCKER_DEFAULT_PLATFORM: ${{ matrix.platform }}

      - name: Upload test artifacts
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        if: always()
        with:
          name: e2e-test-output-${{ matrix.arch }}
          path: output/
          retention-days: 7
